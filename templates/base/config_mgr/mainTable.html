<div id="div1" class="table_style">
    <el-form :inline="true" :model="searchData" label-width="" size="mini">
        <el-row>
          <el-col :span="8">
              <el-form-item label="Config名称：">
                  <label v-text="searchData1.code"></label>
              </el-form-item>
          </el-col>
          <el-col :span="10">
              <el-form-item label="生产数量：">
                  <label v-text="searchData1.store_in_type"></label>
              </el-form-item>
          </el-col>
        </el-row>
    </el-form>
    <el-table :data="mainTableData" border style="width: 100%;">
        <el-table-column prop="name" label="部品英文名称"  :min-width="70" align="center">
        </el-table-column>
        <el-table-column prop="usage" label="Usage"  :min-width="100" align="center">
        </el-table-column>
        <el-table-column prop="chinese_name" label="部品中文名称"  :min-width="120" align="center">
        </el-table-column>
        <el-table-column prop="apn" label="APN"  :min-width="125" align="center">
        </el-table-column>
        <el-table-column prop="rev" label="Rev"  :min-width="110" align="center">
        </el-table-column>
        <el-table-column prop="vendor" label="Vendor"  :min-width="70" align="center">
        </el-table-column>
        <el-table-column prop="qty" label="QTY"  :min-width="110" align="center">
        </el-table-column>
        <el-table-column prop="config" label="Config"  :min-width="110" align="center">
        </el-table-column>
        <el-table-column prop="remark" label="Remark"  :min-width="110" align="center">
        </el-table-column>
    </el-table>
</div>
<div id="div2" class="table_style" style="display: none">
    <el-form :inline="true" :model="searchData" label-width="" size="mini">
        <el-row>
          <el-col :span="8">
              <el-form-item label="Config名称：">
                <el-input v-model="searchData.code" placeholder="" ></el-input>
              </el-form-item>
          </el-col>
          <el-col :span="10">
              <el-form-item label="生产数量：">
                <el-input v-model="searchData.code" placeholder="" ></el-input>
              </el-form-item>
          </el-col>
          <el-col :span="6">
              <el-button @click="">导入</el-button>
              <el-button @click="">导出</el-button>
              <el-button @click="addRow">新增</el-button>
          </el-col>
        </el-row>
    </el-form>
    <el-table
        :data="tableData"
        ref="table"
        tooltip-effect="dark"
        border
        stripe
        style="width: 95%">
        <el-table-column label="部品英文名称" label-width="150px">
          <template slot-scope="scope">
            <el-input v-model="scope.row.name"></el-input>
          </template>
        </el-table-column>
        <el-table-column label="Usage">
          <template slot-scope="scope">
              <el-select class="item-choose" v-model="scope.row.usage">
                  <el-option
                        v-for="(item,index) in options"
                        :key="index"
                        :label="item.label"
                        :value="item.value"></el-option>
              </el-select>
          </template>
        </el-table-column>
        <el-table-column prop="name" label="部品中文名称">
          <template slot-scope="scope">
            <el-input v-model="scope.row.chinese_name"></el-input>
          </template>
        </el-table-column>
        <el-table-column label="APN">
          <template slot-scope="scope">
              <el-select class="item-choose" v-model="scope.row.apn">
                  <el-option
                        v-for="(item,index) in options"
                        :key="index"
                        :label="item.label"
                        :value="item.value"></el-option>
              </el-select>
          </template>
        </el-table-column>
        <el-table-column label="Rev">
          <template slot-scope="scope">
            <el-input v-model="scope.row.rev"></el-input>
          </template>
        </el-table-column>
        <el-table-column label="Vendor">
          <template slot-scope="scope">
              <el-select class="item-choose" v-model="scope.row.apn">
                  <el-option
                        v-for="(item,index) in options"
                        :key="index"
                        :label="item.label"
                        :value="item.value"></el-option>
              </el-select>
          </template>
        </el-table-column>
        <el-table-column label="QTY">
          <template slot-scope="scope">
            <el-input v-model="scope.row.qty"></el-input>
          </template>
        </el-table-column>
        <el-table-column label="Config">
          <template slot-scope="scope">
            <el-input v-model="scope.row.config"></el-input>
          </template>
        </el-table-column>
        <el-table-column label="Remark">
          <template slot-scope="scope">
            <el-input v-model="scope.row.remark"></el-input>
          </template>
        </el-table-column>
      </el-table>
</div>
